
server:
  port: 9000
spring:
  application:
    name: book-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/book_service_db
    username: postgres
    password: postgres
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true
  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 10000MB
  liquibase:
    url: jdbc:postgresql://postgres:5432/book_service_db
    user: postgres
    password: postgres
  kafka:
    bootstrap-servers: "kafka:9092"
logging:
  level:
    org.springframework.transaction.interceptor: TRACE