
services:

  postgres:
    image: postgres:latest
    container_name: book_service_postgres
    restart: unless-stopped
    ports:
      - "6000:5432"
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: book_service_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: